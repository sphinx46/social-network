spring:
  config:
    activate:
      on-profile: prod
    import: optional:file:./.env.prod[.properties]
  datasource:
    url: ${CONTENT_DB_URL:jdbc:postgresql://content-postgres:5432/content}
    username: ${CONTENT_DB_USERNAME:content}
    password: ${CONTENT_DB_PASSWORD:content}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 15
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS_INTERNAL}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: content-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

server:
  port: ${CONTENT_SERVICE_PORT:8083}

eureka:
  instance:
    hostname: ${EUREKA_INSTANCE_HOSTNAME:content-service}
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE}

logging:
  level:
    ru.cs.vsu.social_network.contents_service: INFO
  file:
    name: /var/log/content-service/application.log