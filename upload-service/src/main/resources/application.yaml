spring:
  application:
    name: upload-service
  profiles:
    active: dev
  jpa:
    open-in-view: false
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

server:
  port: 8084
  servlet:
    context-path: /api/upload

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    ru.cs.vsu.social_network.upload_service: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    config-url: ${server.servlet.context-path}/api-docs/swagger-config
    url: ${server.servlet.context-path}/api-docs
    operations-sorter: method
    tags-sorter: alpha

app:
  gateway:
    signature-secret: ${SIGNATURE_KEY_SECRET:dev-shared-signature-secret}

minio:
  endpoint: ${MINIO_ENDPOINT:http://minio:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket-name: ${MINIO_BUCKET_NAME:media}
  secure: ${MINIO_SECURE:false}
  public-url: ${MINIO_PUBLIC_URL:http://localhost:9000/media}
  auto-create-bucket: ${MINIO_AUTO_CREATE_BUCKET:true}
