---
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    username: sa
    password: ''
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    defer-datasource-initialization: true
  h2:
    console:
      enabled: false
  sql:
    init:
      mode: always
      data-locations: classpath:data-test-H2.sql
      platform: h2
  data:
    redis:
      enabled: false
  cache:
    type: none
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
      - org.springframework.boot.autoconfigure.cache.CacheAutoConfiguration

redis:
  enabled: false

rate-limit:
  enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health

logging:
  logging:
    config: classpath:logback-test.xml
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    ru.vsu.cs.OOP.mordvinovil.task2.social_network: DEBUG
    org.springframework.data.redis: OFF
    org.springframework.boot.autoconfigure.data.redis: OFF
    org.springframework.cache: OFF

config:
  activate:
    on-profile: test